<div class="article-home">
  <!-- Image Header -->
  <div class="image-header">
    <img [src]="article?.image_url">
  </div>

  <!-- Article Content Container -->
  <div class="article-container">
    <mat-card class="article-card" *ngIf="article?.id"> <!-- Show card only if article id exists -->
      <mat-card-content>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.published_at | date }}</mat-card-subtitle>
        <p>{{ article.summary }}</p>
        <button mat-button class="back-button" routerLink="/articles">
            &#8592; Back to Article List
        </button>
      </mat-card-content>
    </mat-card>
    
</div>
</div>
